<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World clock</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=PT+Mono&family=Poppins:wght@500&family=Roboto:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="conteiner">
      <h1>World Clock</h1>
      <select name="" id="" class="city">
        <option value="">Select a city</option>
        <option value="">Sydney</option>
        <option value="">Paris</option>
        <option value="">Toronto</option>
      </select>
      <div class="displayCity">
        <div>
          <h2>London</h2>
          <div class="date">November 20th, 2022</div>
        </div>
        <div class="time">10:20</div>
      </div>
      <div class="displayCity">
        <div>
          <h2>London</h2>
          <div class="date">November 20th, 2022</div>
        </div>
        <div class="time">10:20</div>
      </div>
      <div class="displayCity thirdCity">
        <div>
          <h2>London</h2>
          <div class="date">November 20th, 2022</div>
        </div>
        <div class="time">10:20</div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Agata Mączyńska</strong> and is open
      source on
      <a href="https://github.com/agaa-mac/World-clock" target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
