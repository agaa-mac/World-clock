<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World clock</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=PT+Mono&family=Poppins:wght@500&family=Roboto:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.38/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="conteiner">
      <h1>World Clock</h1>
      <select name="" id="city" class="city">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Europe/Paris">Paris</option>
        <option value="America/Toronto">Toronto</option>
      </select>
      <div class="cities" id="cities">
        <div class="displayCity" id="firstCity">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="displayCity" id="secondCity">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="displayCity thirdCity" id="thirdCity">
          <div>
            <h2>Toronto</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Agata Mączyńska</strong> and is open
      source on
      <a href="https://github.com/agaa-mac/World-clock" target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
